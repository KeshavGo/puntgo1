<style type="text/css">

#timeline{
    width: 100%;
    height: 5px;
    margin-top: 25px;
    float: left;
    border: 1px solid #DDD;
    border-radius: 2px;
    cursor: pointer;
    background: #f0f0f0;
  
}
#playhead{
    width: 10px;
    height: 5px;
    background: #337ab7;
    opacity:.6;
}
</style>

<body>
    <div id="container" ng-controller='playerController'>
        <div id="cover-art">
            <div id="cover-art-big"></div>
            <img id="cover-art-small" alt="cover-art-small" src="assets/img/default.png">
            <div class="instructions">Drop your audio files here.</div>
        </div>
        <div class="row">
            <div class='col-md-2'>
                <div id="control-bar">
                    <div class="player-control">
                        <div id="previous-button" title="Previous"><i class="fa fa-fast-backward"></i></div>
                        <div id="play-button" title="Play" ng-if="!paused" ng-click="play()""><i class="fa fa-play"></i></div>
                        <div id="pause-button" title="Pause" ng-if="paused" ng-click="pause()"><i class="fa fa-pause"></i></div>
                        <div id="next-button" title="Next"><i class="fa fa-fast-forward"></i></div>
                   </div>
                </div>
            </div>
            <div class="col-md-7">
                <div id='player'>
                      <div id="timeline">    
                              <div id="playhead"></div>
                      </div>
                </div>
            </div>
        </div>
